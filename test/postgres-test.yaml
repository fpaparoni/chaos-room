apiVersion: apps/v1
kind: Deployment
metadata:
  name: chaos-test
  namespace: test-chaos-ns
spec:
  replicas: 5
  selector:
    matchLabels:
      app: chaos-test
  template:
    metadata:
      labels:
        app: chaos-test
    spec:
      containers:
        - name: chaos-db
          image: postgres:15
          ports:
            - containerPort: 5432
              protocol: TCP
          env:
            - name: POSTGRES_USER
              value: "chaos-user"
            - name: POSTGRES_PASSWORD
              value: "chaos-password"
            - name: POSTGRES_DB
              value: "chaos-db"
          readinessProbe:
            exec:
              command:
                - pg_isready
                - -U
                - chaos-user
                - -h
                - localhost
              # Il controllo fallisce se il pod non risponde entro 1 secondo
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 1
          imagePullPolicy: Always
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  name: chaos-test-service
  namespace: test-chaos-ns
spec:
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432
      nodePort: 30091
  selector:
    app: chaos-test
  type: NodePort